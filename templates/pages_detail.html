{% extends 'base.html' %}

    {% block content %}
    <div class="container-fluid">
        <div class="card" >
          <div class="card-body">
              {%  if object.photo %}
                <img class="card-img-top" src="{{ object.photo.url }}" alt="{{ object.title }}">
              {% endif %}
          </div>
            <h1 class="card-title">{{ object.text }}</h1>
            <a href="{% url 'home' %}">Barcha postlar </a>
        </div>
    </div>

    {% endblock content %}
